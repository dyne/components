<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Dyne - 899 test page</title>
    <link rel="stylesheet" href="/build/dyne-components.css" />
    <script type="module" src="/build/dyne-components.esm.js"></script>
    <script nomodule src="/build/dyne-components.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: var(--md-sys-color-surface-container);
      }
    </style>
  </head>
  <body class="p-8">
    <div class="p-8 bg-slate-900 border border-slate-700 mb-8">
      <h1 class="text-xl pb-8 font-extrabold text-white">Slangroom editor</h1>

      <dyne-slangroom-editor
        contract="Rule unknown ignore
Given I connect to 'did_url' and do get and output into 'did'
Given I have a 'string dictionary' named 'did'
Given I have a 'string' named 'foo'
Then print data"
        data='{
  "foo": "bar",
  "did_url": "https://did.dyne.org/dids/did:dyne:sandbox.test:pEn78CGNEKvMR7DJQ1yvUVUpAHKzsBz45mQw3zD2js9"
}'
      ></dyne-slangroom-editor>
    </div>

    <div class="p-8 bg-slate-900 border border-slate-700 mb-8">
      <h1 class="text-xl pb-8 font-extrabold text-white">Code editor</h1>
      <dyne-code-editor></dyne-code-editor>
    </div>

    <hr class="p-2 bg-red-500 w-full" />
    <div class="grid grid-cols-3 gap-4" id="buttons"></div>
    <h1>inline</h1>

    <dyne-inline>
      <dyne-button>Click me</dyne-button>
      <dyne-button>Trust me</dyne-button>
    </dyne-inline>

    <script>
      const sizes = ['small', 'medium', 'large'];
      const colors = ['primary', 'secondary', 'tertiary'];
      const emphasisLevels = ['slight', 'moderate', 'high'];

      let gridHTML = '';

      emphasisLevels.map(emphasis => {
        sizes.map(size => {
          gridHTML += `<div class="flex flex-col gap-1">`;
          colors.map(color => {
            gridHTML += `<dyne-button size="${size}" color="${color}" emphasis="${emphasis}">${size} / ${color} / ${emphasis}</dyne-button>\n`;
          });
          gridHTML += `</div>`;
        });
      });

      document.getElementById('buttons').innerHTML = gridHTML;
    </script>
  </body>
</html>
