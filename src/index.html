<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Dyne - 899 test page</title>
    <link rel="stylesheet" href="/build/dyne-components.css" />
    <script type="module" src="/build/dyne-components.esm.js"></script>
    <script nomodule src="/build/dyne-components.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: var(--md-sys-color-surface-container);
      }
    </style>
  </head>
  <body class="p-8">
    <div class="grid grid-cols-3 gap-4" id="buttons"></div>
    <script>
      const sizes = ['small', 'medium', 'large'];
      const colors = ['primary', 'secondary', 'tertiary'];
      const emphasisLevels = ['slight', 'moderate', 'high'];

      let gridHTML = '';

      emphasisLevels.map(emphasis => {
        sizes.map(size => {
          gridHTML += `<div class="flex flex-col gap-1">`;
          colors.map(color => {
            gridHTML += `<dyne-button size="${size}" color="${color}" emphasis="${emphasis}">${size} / ${color} / ${emphasis}</dyne-button>\n`;
          });
          gridHTML += `</div>`;
        });
      });

      document.getElementById('buttons').innerHTML = gridHTML;
    </script>
  </body>
</html>
