name: 📢 Release & Publish
on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read # for checkout@v4

jobs:
  test:
    name: 🧪
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: "--max-old-space-size=6144"
    steps:
      - uses: dyne/pnpm@main
        with:
          node-version: 22
      - run: npx playwright install --with-deps
      - run: pnpm t
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 10
      - run: pnpm sbb
      - uses: actions/upload-pages-artifact@v3
        with:
          path: storybook-static

  docs:
    name: 📚
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/deploy-pages@v4

  release:
    name: 🔖
    needs: docs
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - uses: dyne/pnpm@main
        with:
          node-version: 22
      - run: pnpm semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  cdn:
    name: 🗑️
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: gacts/purge-jsdelivr-cache@v1
        with:
          url: |
            https://cdn.jsdelivr.net/npm/@dyne/components@latest/dist/dyne-components/dyne-components.esm.js
            https://cdn.jsdelivr.net/npm/@dyne/components@latest/dist/dyne-components/dyne-components.css
